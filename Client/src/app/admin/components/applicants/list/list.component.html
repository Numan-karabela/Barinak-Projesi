<div class="mat-elevation-z8"> 
    <table mat-table [dataSource]="dataSource">
   
       
      <ng-container matColumnDef="applicantCode">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.applicantCode}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı adı </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
       
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Sil </th>
       <td  mat-cell *matCellDef="let element"
        [id]="element.id"
         appDelete (callback)="getAnimal()" controller="product">  <!-- <img src="../../../../../assets/delete.png" alt="" width="20px" height="20px"
           (click)="delete(element.id,$event)"/> -->  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()" 
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
